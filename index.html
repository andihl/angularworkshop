<!DOCTYPE html>
<html ng-app="angularworkshop">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Workshop</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.js"></script>

    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="factories.js"></script>
</head>
<body>

<div ng-controller="starListCtrl">
    <ul>
        <li ng-repeat="star in stars">
            {{star.name}}
            {{star.gender}}
        </li>
    </ul>

    New Star:
    <input type="text" ng-model="star.name">

    <input type="radio" id="radioMale" ng-model="star.gender" value="m">
    <label for="radioMale">m√§nnlich</label>
    <input type="radio" id="radioFemale" ng-model="star.gender" value="f">
    <label for="radioFemale">weiblich</label>

    <br>
    <button ng-click="addStar(star)">add star</button>
</div>

</body>
</html>
