<!DOCTYPE html>
<html ng-app="angularworkshop">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Workshop</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.js"></script>

    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="factories.js"></script>
    <script src="filters.js"></script>
</head>
<body>

<div ng-controller="starListCtrl">
    Suche: <input type="text" ng-model="query">

    <ul>
        <li ng-repeat="star in stars |  starNameFilter:query">
            {{star.data.name}}
        </li>
    </ul>

    <form name="starForm">
        New Star: <input type="text" ng-model="starName" required ng-minlength="5">

        <br/>
        <br/>

        <button ng-click="addStar(starName)" ng-disabled="starForm.$invalid">add star</button>
    </form>
</div>

</body>
</html>
